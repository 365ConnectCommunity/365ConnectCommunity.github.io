<script>
    if (sessionStorage.getItem("name") == null || sessionStorage.getItem("email") == null || sessionStorage.getItem("email") == 'null' || sessionStorage.getItem("name") == 'null' || sessionStorage.getItem("email") == '' || sessionStorage.getItem("name") == '') {
        console.log("not signed in")
    }
    else {
        let url = "./my-profile.html";
        window.location.href = url;
    }
    const authorElement = document.querySelector('.author1');
    console.log(sessionStorage.getItem("image1"))
    if (sessionStorage.getItem("image1") == '' || sessionStorage.getItem("image1") == null || sessionStorage.getItem("image1") == 'null' || sessionStorage.getItem("image1") == 'undefined') {
        authorElement.style.background = 'url(https://static.vecteezy.com/system/resources/thumbnails/005/545/335/small/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg) center no-repeat';
    }
    else {
        authorElement.style.background = `url(data:image/png;base64,${sessionStorage.getItem("image1")}) center no-repeat`;
    }
    var signedIn = sessionStorage.getItem("name") == null || sessionStorage.getItem("email") == null || sessionStorage.getItem("email") == 'null' || sessionStorage.getItem("name") == 'null' || sessionStorage.getItem("email") == '' || sessionStorage.getItem("name") == '' || sessionStorage.getItem("email") == undefined || sessionStorage.getItem("name") == undefined;
    function generateProfileSubMenu() {
        if (signedIn) {
            return `
    <li class="has-submenu active">
      <a href="#">Profile</a>
      <ul class="sub-menu">
        <li><a href="./login.html" class="external">Sign In</a></li>
      </ul>
    </li>
  `;
        }
        else {
            return `
    <li class="has-submenu active">
      <a href="#">Profile</a>
      <ul class="sub-menu">
        <li><a href="./login.html" class="external">${sessionStorage.firstname}</a></li>
        <li><a href="./login.html" class="external">My Registrations</a></li>
        <li><a href="./my-certificates.html" class="external">My Certificates</a></li>
        <li><a href="./index.html" class="external" id="logout">Sign Out</a></li>
      </ul>
    </li>
  `;
        }
    }


    // Add a click event listener


    // Find the parent ul element with the class "main-menu"
    const mainMenu = document.querySelector('.main-menu');

    // Append the "Profile" submenu HTML to the mainMenu
    mainMenu.insertAdjacentHTML('beforeend', generateProfileSubMenu());
    const myLink = document.getElementById('logout');
    if (document.getElementById('logout'))
        myLink.addEventListener('click', function (event) {
            // Prevent the default behavior (e.g., navigating to the href URL)
            event.preventDefault();

            // You can also perform other actions here
            sessionStorage.setItem("name", null);
            sessionStorage.setItem("email", null);
            sessionStorage.setItem("image", null);
            window.location.href = './index.html';

        });
    const url_string = window.location.href;
    const url = new URL(url_string);
    //const email = url.searchParams.get("email");
    //const fullname = url.searchParams.get("name");
    const email = sessionStorage.getItem("email1");
    const fullname = sessionStorage.getItem("name1");
    const heading = document.getElementById("login-container");
    const text = document.createElement("input");
    text.id = "email"
    const hr = document.createElement("hr");
    const text2 = document.createElement("h2");
    const text3 = document.createElement("p");
    text3.innerText = "Varification code has been sent to your email."
    text.classList.add("in-put");
    text.placeholder = "Email";
    text.type = "text";
    text.value = email;
    text.disabled = true;
    text2.textContent = "Welcome, " + fullname.split(' ')[0];
    heading.appendChild(text2);
    heading.appendChild(hr);
    heading.appendChild(text3)
    heading.appendChild(text);
    document.getElementById("loading").style.display = "none";
    function submit() {
        var myDiv = document.getElementById("message");
        var headingToDelete = document.querySelector(".alert");
        if (headingToDelete) {
            myDiv.removeChild(headingToDelete);
        }
        var myDiv = document.getElementById("message");
        var headingToDelete = document.querySelector(".alert");
        if (headingToDelete) {
            myDiv.removeChild(headingToDelete);
        }
        if (document.getElementById("code").value == '')
            showError("Code is required")
        if (document.getElementById("code").value != '') {
            document.getElementById("loading").style.display = "block";
            var myHeaders = new Headers();
            myHeaders.append("email", document.getElementById("email").value);
            myHeaders.append("code", document.getElementById("code").value);

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                redirect: 'follow'
            };

            fetch("https://prod-127.westeurope.logic.azure.com:443/workflows/3fa135848c174b6ab5c96e435848c539/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=EiYXqTRJmErp41dJRg7PbOlf-UKGHe7n-PhmilTM6_w", requestOptions)
                .then(response => {
                    if (response.status === 200) {
                        // Construct the URL to navigate to
                        const url = "./my-profile.html";
                        sessionStorage.setItem("email", sessionStorage.email1);
                        sessionStorage.setItem("name", sessionStorage.name1);
                        sessionStorage.setItem("firstname", sessionStorage.firstname1);
                        sessionStorage.setItem("lastname", sessionStorage.lastname1);
                        sessionStorage.setItem("image", sessionStorage.image1);

                        sessionStorage.setItem("email1", null);
                        sessionStorage.setItem("name1", null);
                        sessionStorage.setItem("firstname1", null);
                        sessionStorage.setItem("lastname1", null);
                        sessionStorage.setItem("image1", null);

                        // Navigate to the desired URL
                        window.location.href = url;
                    } else {
                        // Handle other response statuses or errors here
                        showError("Code incorrect or expired. Try again");
                        document.getElementById("loading").style.display = "none";
                    }
                })
                .catch(error => {
                    // Handle other errors here
                    showError("Code incorrect or expired. Try again");
                    document.getElementById("loading").style.display = "none";
                });





        }
        //window.location.replace("./registrations.html?email="+document.getElementById("email").value)
    }
    function showError(alert, alertType) {
        var message = document.getElementById("message");
        var messagetext = document.createElement("div");
        messagetext.classList.add("alert")
        messagetext.classList.add("alert-" + alertType)
        messagetext.textContent = alert;
        message.appendChild(messagetext);
    }

    if (screen.height > screen.width) {
        document.getElementById("header-logo").hidden = true;
        document.querySelector(".menu-link").classList.remove("active");
        document.querySelector(".main-nav").classList.remove("active");
            document.querySelector(".main-nav").style.overflow = 'scroll';
            document.querySelector(".main-nav").style.height = 'inherit';
            document.querySelector(".main-nav").style.minHeight = '90vh';
        document.querySelector(".main-menu").hidden = true;
        document.querySelector(".fa").addEventListener("click", function () {
            if (document.querySelector(".menu-link").classList.value.includes("active")) {
                document.querySelector(".menu-link").classList.remove("active");
                document.querySelector(".main-nav").classList.remove("active");
                document.querySelector(".main-menu").hidden = false;
            }
            else {
                document.querySelector(".menu-link").classList.add("active");
                document.querySelector(".main-nav").classList.add("active");
                document.querySelector(".main-menu").hidden = true;
            }
        })
    }

</script>
